<canvas id="myCanvas" width="150" height="100" >
    <script type="text/javascript">
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        cxt.fillStyle="#00FF00";
        cxt.fillRect(0,0,150,75);
        cxt.moveTo(150,75);
        cxt.lineTo(200,100);

    
     </script>
     </canvas>
     <canvas id="myCanvas" width="150" height="100" style="border:1px solid#ff1a10;">
        <script type="text/javascript">
            var c=document.getElementById("myCanvas");
            var cxt=c.getContext("2d");
    
            cxt.strokeStyle="#0000FF";
            cxt.moveTo(200,200);
            cxt.lineTo(230,300);
            cxt.stroke();
        
         </script>
         </canvas>
